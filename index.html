<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">

    <title>Document</title>
</head>

<body>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>
    <div class="main">
        <div class="player">
            <div class="player__1">X</div>
            <div class="player__score">0-0</div>
            <div class="player__2">O</div>
        </div>
        <div class="turn">
            <p class="turn__text">Player X turn</p>
        </div>
        <section class="board">
            <div class="board__tile letter__x">X</div>
            <div class="board__tile letter__o">O</div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
        </section>
        <div class="controls">
            <button class="controls__reset">Reset</button>
            <button class="controls__reset">End game</button>
        </div>
        <div class="result">
            <div class="result__win"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
