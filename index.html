<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="close_t" class="close">&times;</div>
            <p id="game_details">Some text in the Modal..</p>
        </div>

    </div>
    <div class="main">
        <div class="player">
            <div class="player__X">X</div>
            <div class="player__score">0-0</div>
            <div class="player__O">O</div>
        </div>
        <div class="turn">
            <p class="turn__text">Player X turn</p>
        </div>
        <section class="board">
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
            <div class="board__tile"></div>
        </section>
        <div class="controls">
            <button id="reset_game" class="controls__btn controls__reset">Reset</button>
            <button id="end_game" class="controls__btn controls__end">End game</button>
        </div>
        <div class="result">
            <div class="result__win"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
